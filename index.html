<!DOCTYPE html>
<html>
<head>
    <title>Minha Lista de Jogos</title>
</head>
<body>
    <h1>Minha Lista de Jogos</h1>

    <ul id="game-list">
        <!-- Seus itens de jogo aqui -->
    </ul>

    <script>
        const gistId = '578aaf43a67ac58551134496adfdc8fb'; // Substitua pelo ID do seu Gist
        const token = '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'; // Substitua pelo seu token de autorização pessoal

        function salvarNoGist() {
            const apiUrl = `https://api.github.com/gists/${gistId}`;
            const dadosASalvar = {
                files: {
                    'seu-arquivo.txt': {
                        content: 'Seu novo conteúdo aqui'
                    }
                }
            };

            fetch(apiUrl, {
                method: 'PATCH',
                headers: {
                    'Authorization': `token ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(dadosASalvar)
            })
            .then(response => {
                if (response.status === 200) {
                    console.log('Alterações salvas com sucesso!');
                } else {
                    console.error('Falha ao salvar as alterações.');
                }
            })
            .catch(error => {
                console.error('Erro ao salvar as alterações:', error);
            });
        }

        // Adicione um ouvinte de eventos para o seu site
        const gameList = document.getElementById('game-list');

        gameList.addEventListener('change', function(event) {
            salvarNoGist();
        });

        // Seu código para adicionar e marcar itens na lista
    </script>
</body>
</html>
